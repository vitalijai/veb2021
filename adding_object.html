<body>
<header>
  <a  href="index.html">
   Всем Дом  </a>
    <nav class = "nav">
      <a  href="adding_object.html">Зарегистрировать свой обьект</a>
        <a  href="login.html">Вход</a>
        <a  href="account_registration.html">Регистрация</a>
        <a  href="statistics.html">Цены на недвижимость</a>
    </nav>
</header>

  <main>
    <form action="home_page.html">
      <div class="form-grup">
        <h2>Заполните все поля для реестрации обьекта</h2>
        <label for="region">Область</label>
        <input list="region-list" name="region" />
        <datalist id="region-list">
          <option value=""></option>
        </datalist>
        <label>Город</label>
        <input list="city-list" name="city" />
        <datalist id="city-list">
          <option value=""></option>
        </datalist>
        <label >Улица</label>
        <input type="text" id="street">
        <label for="house_number">№ дома</label>
        <input name="number">
        <label >Количество комнат</label>
        <input type="text" id="number_of_rooms">
        <label >Площадь(м2)</label>
        <input type="text" id="area">
        <label >Цена</label>
        <input type="text" id="price">
        <label >Описание обьекта</label>
        <textarea name="specification" id="" cols="30" rows="10"></textarea>
        <label >Фото</label>
        <input type="file" accept="image/jpeg,image/png" id="image">
        <button type="submit">Отправить данные</button>

      </div>
    </form>
   
  </main>

  <footer>
